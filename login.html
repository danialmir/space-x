<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <script
      src="https://kit.fontawesome.com/b8e829e80d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styling/bacic.css" />
    <link rel="stylesheet" href="./styling/signIn.css" />
    <script type="module" src="./scripts/login.js"></script>
  </head>
  <body>
    <section class="signin-box">
      <div class="logo--white">
        <img
          src="./styling/material/ab4767_b11b3b6dd97f49e985c12813709b1553~mv2.png"
          alt=""
        />
      </div>
      <h1>log in</h1>
      <form action="">
        <span class="err-msg"></span>
        <input
          type="email"
          name=""
          id="login-email-input"
          class="input--normal"
          placeholder="Email"
        />
        <input
          type="password"
          name=""
          id="login-password-input"
          class="input--normal"
          placeholder="Password"
        />
        <button type="submit" id="login__next-button" class="button--big">
          regester
        </button>
      </form>
      <p>you don't have an account? <a href="index.html">build one</a></p>
    </section>
    <a href="app.html"></a>
  </body>
</html>
